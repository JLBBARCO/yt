<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Extensões</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
    <header>
        <h1>Downloader e Resumidor de Vídeos do <a href="https://youtube.com" target="_blank" class="externo">YouTube</a></h1>
    </header>
    <nav>
        <a href="https://jlbbarco.github.io/" class="interno">Home</a>
    </nav>
    <main>
        <form method="get" id="preferencia">
            <div class="container">
                <label for="url">URL: </label>
                <input type="url" name="video" id="video" placeholder="https://youtube.com/" class="url">
            </div>
            <div class="container">
                <h2>Selecione um campo para definir o que fazer</h2>
                <div>
                    <input type="radio" name="select" id="assistir" value="assistir">
                        <label for="assistir">Assistir vídeo <br>
                            <div id="change1" style="display: none;">
                                <iframe id="video" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </label>
                    </input>
                </div>
                <div>
                    <input type="radio" name="select" id="resume" value="resume">
                    <label for="resume">Resumo do vídeo <br>
                        <div id="change2" class="change">
                            <div class="msg"></div>
                            <input type="button" value="Download .txt" class="submit" id="txtdownload">
                            <section id="txt" class="txt">
                                <div class="barra">
                                    <div id="carregado2" class="carregado"></div>
                                </div>
                                <div id="percent2" class="percent"></div>
                            </section>
                        </div>
                    </label>
                </div>
                <div>
                    <input type="radio" name="select" id="mp3" value="mp3">
                    <label for="mp3">Download MP3 <br>
                        <div id="change3" class="change">
                            <div class="barra">
                                <div id="carregado3" class="carregado"></div>
                            </div>
                            <div id="percent3" class="percent"></div>
                        </div>
                    </label>
                </div>
                <div>
                    <input type="radio" name="select" id="mp4" value="mp4">
                    <label for="mp4">Download MP4 <br>
                        <div id="change4" class="change">
                            <div class="barra">
                                <div id="carregado4" class="carregado"></div>
                            </div>
                            <div id="percent4" class="percent3"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Confirmar" class="submit">
                <input type="reset" value="Limpar" id="reset" class="submit">
            </div>
        </form>
    </main>
    <footer>
        <div class="referencia">
            Site criado por <a href="http://github.com/JLBBARCO" target="_blank" rel="noopener noreferrer">José Luiz B Barco</a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
